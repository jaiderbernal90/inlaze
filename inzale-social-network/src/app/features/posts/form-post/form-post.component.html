<form [formGroup]="formPost" (submit)="onSubmit()">
  <div class="grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6  mb-8">
    <div class="col-span-full">
      <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Titulo</label>
      <div class="mt-2">
        <div
          class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
          <input type="text" formControlName="title" id="title" autocomplete="title"
            class="block flex-1 border-0 bg-transparent  py-1.5 px-2 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>
    <div class="col-span-full">
      <label for="content" class="block text-sm font-medium leading-6 text-gray-900">Contenido</label>
      <div class="">
        <textarea id="content" formControlName="content" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
      </div>
      <div class="flex justify-between">
        <p class="mt-3 text-sm leading-6 text-gray-600 flex ">Cuentanos lo que estas pensando en un post.</p>

        <button class="mt-3 inline-block rounded-full border border-indigo-600 bg-indigo-600 p-2 text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500 cursor-pointer" type="submit" >
          <span class="sr-only"> Publicar </span>
          <svg class="h-5 w-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </button>
      </div>
    </div>

  </div>
</form>
