<a

  class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
        {{ post.title }}
      </h3>

      <p class="mt-1 text-xs font-medium text-gray-600">By {{ post.user.fullname | titlecase }}</p>
    </div>
    @if (idUserAuth && post.user.id === idUserAuth) {
      <div class="hidden sm:block sm:shrink-0">
        <span class="inline-flex overflow-hidden rounded-md border bg-white shadow-sm">
          <app-button-actions titleBtn="Editar Producto" (onClickEmitter)="handeEditPost(post.id)" >
            <app-icon-edit icon ></app-icon-edit>
          </app-button-actions>
          <app-button-actions titleBtn="Eliminar Producto" (onClickEmitter)="handeDeletePost(post.id)" >
            <app-icon-delete icon ></app-icon-delete>
          </app-button-actions>
        </span>
      </div>
    }

  </div>

  <div class="mt-4">
    <p class="max-w-none text-sm text-gray-500">
      {{ post.content }}
    </p>
  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">{{ post.created | date:"MMMM dd, YYYY HH:mm" }}</dt>
      <dd class="text-xs text-gray-500">Publicado</dd>
    </div>
    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">Likes</dt>
      <dd class="text-xs text-gray-500">{{ post.likes }}</dd>
    </div>
  </dl>

</a>
